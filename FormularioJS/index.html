<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <form class="Formulario" id="formulario">
        <h1>Formulario de registro</h1>
        <input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
        <input class="controls" type="email" name="correo" id="correo" placeholder="usuario123@usuario.com">
        <input class="controls" type="tel" name="telefono" id="telefono" placeholder="3203625489"
            pattern="[0-9+ ]{10,15}">
        <input class="controls" type="password" name="contraseña-" id="contraseña" placeholder="Ingrese su contraseña">
        <button class="botons" type="submit">Enviar</button>
        <p>Estoy de acuerdo con las <a href="#">politicas de
                privacidad</a></p>


    </form>
   <div id="errores" class="errores"></div>
<script src="validacion.js"></script>


</body>

</html>
